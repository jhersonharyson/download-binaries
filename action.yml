name: "Download Binaries From Server"
description: "Download Binaries from Server"
author: "jhersonharyson"

inputs:
  project-name:
    description: "Project Name"
    required: true
    default: ${{github.event.repository.name}}
  host:
    description: "Host"
    required: true
    default: ${{github.event.repository.name}}
runs:
  using: "composite"
  steps:
    - name: Donwloading
      run: ${{ github.action_path }}/download.sh scan ${{inputs.project-name}} ${{inputs.host}}
      shell: bash
