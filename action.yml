name: "Download Binaries From Server"
description: "Download Binaries from Server"
author: "jhersonharyson"

inputs:
  host:
    description: "Host"
    required: true
    default: ${{github.event.repository.name}}
  project-name:
    description: "Project Name"
    required: true

runs:
  using: "composite"
  steps:
    - name: Donwloading
      run: chmod +x ${{ github.action_path }}/download.sh && ${{ github.action_path }}/download.sh ${{inputs.host}} ${{inputs.project-name}}
      shell: bash
